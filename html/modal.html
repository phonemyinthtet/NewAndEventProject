<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">        
              <div class="card-body">
                <div class="card-title"> Modal 1</div>
                <!--           <button type="button" class="btn btn-outline-dark btn-lrg" data-toggle="modal" data-target="#modal1">Open Modal 1</button> -->
                <!--           <button id="dynamic-test" data-toggle="modal">test</button> -->
                <button type="button" class="btn btn-outline-dark btn-lrg" data-toggle="modal" data-target="#dynamic-test">Replace Modal Content</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">        
              <div class="card-body">
                <div class="card-title"> Modal 2</div>
                <!--           <button type="button" class="btn btn-outline-dark btn-lrg" data-toggle="modal" data-target="#modal2">Open Modal 2</button> -->
                <button id="modal2" type="button" class="btn btn-outline-dark btn-lrg">Open Modal 2</button>
              </div> 
            </div>
          </div>
          <div class="col-4">
            <div class="card">        
              <div class="card-body">
                <div class="card-title"> Modal 3</div>
                <button type="button" class="btn btn-outline-dark btn-lrg" data-toggle="modal" data-target="#modal3">Default 3</button>
                <button type="button" class="btn btn-outline-dark btn-lrg" data-toggle="modal" data-target="#myDynModal" id="dynModal3">Dynamic 3</button>
                <!--           <button id="dynModal3" type="button" class="btn btn-outline-dark btn-lrg">Dynamic 3</button> -->
              </div>
            </div>
          </div>    
        </div>
      </div>
      
      
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>This is Modal 1.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal modal1 fade" id="modal2" tabindex="-1" role="dialog"> <!-- Modal 1 -->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>This is Modal 2.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="modal3" tabindex="-1" role="dialog"> <!-- Modal 2 -->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>This is modal 3.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="dynamic-test" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Placeholder Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
      
              <h4 class="sub-title">Placeholder</h4>
              <div class="modal-text">
                <p>Placeholder text.</p>
              </div>          
              <img class="modal-image" src="" alt="" height="150">
              <div class="thumbs"></div>
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="myDynModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document" id="modalDialog"></div>
      </div>
      
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $('body').on('hidden.bs.modal', '.modal', function () {
            $(this).removeData('bs.modal');
            });
        </script>
        <script src="../js/modal.js"></script>  
</body>
</html>
